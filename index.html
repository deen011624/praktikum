<head>
    <meta charset="UTF-8">

    <title>Home</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%;
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }

        .header, .footer {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
        }

        .menu {
            width: 20%;
            vertical-align: top;
            background-color: #f1f1f1;
            padding: 15px;
            box-sizing: border-box;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu li a {
            text-decoration: none;
            color: #4CAF50;
            display: block;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }

        .menu li a:hover {
            background-color: #4CAF50;
            color: white;
        }

        .content {
            width: 60%;
            text-align: left;
            padding: 20px;
            box-sizing: border-box;
        }

        .content h3 {
            font-size: 1.6em;
            color: #333;
        }

        .content p {
            font-size: 1em;
            color: #666;
            line-height: 1.6;
        }

        .sidebar {
            width: 20%;
            background-color: #f9f9f9;
            text-align: center;
            padding-top: 10px;
            box-sizing: border-box;
        }

        .sidebar img {
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 150px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .data-table th {
            background-color: #4CAF50;
            color: white;
        }

        /* Responsiveness for small screens */
        @media (max-width: 768px) {
            table {
                width: 100%;
            }

            .menu {
                width: 100%;
                padding: 10px;
                text-align: left;
                margin-bottom: 20px;
            }

            .content {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
            }

            .sidebar {
                width: 100%;
                padding: 10px;
                margin-top: 20px;
                text-align: center;
            }

            .footer {
                font-size: 0.9em;
                padding: 15px;
                text-align: center;
            }

            .sidebar img {
                max-width: 100%;
            }
        }

        /* Further responsiveness for even smaller screens */
        @media (max-width: 480px) {
            .header, .footer {
                font-size: 1em;
                padding: 10px;
            }

            .menu li a {
                padding: 8px;
            }

            .content h3 {
                font-size: 1.4em;
            }

            .content p {
                font-size: 0.9em;
            }
        }

    </style>
</head>
